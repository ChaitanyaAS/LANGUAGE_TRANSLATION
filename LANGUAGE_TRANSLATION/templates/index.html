<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Wrapper for the background image */
        .background-wrapper {
            position: fixed; /* Fixed position to cover the whole page */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/static/background.png"); /* Your image path */
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Apply blur effect */
            z-index: -1; /* Ensure it's behind the content */
        }

        /* Main container with content */
        .container {
            max-width: 700px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-top: 100px;
            position: relative; /* Ensure content is above the background */
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        textarea, select, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1.1em;
            background-color: #f0f0f0;
            color: #333;
        }

        button {
            background-color: #248aa2;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1d7490;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #fff;
            font-size: 1em;
        }

    </style>
</head>
<body>

<div class="background-wrapper"></div> <!-- Background Image with Blur Effect -->

<div class="container">
    <h1>Language Translator</h1>
    <form method="POST">
        <textarea name="text_input" rows="4" placeholder="Enter text to translate"></textarea>
        
        <select name="target_language">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="kn">Kannada</option>
            <option value="ko">Korean</option>
            <option value="bn">Bengali</option>
            <option value="de">German</option>
        </select>
        
        <button type="submit">Translate</button>
    </form>

    {% if translation %}
        <div class="result">
            <h3>Translated Text:</h3>
            <p>{{ translation }}</p>
        </div>
    {% endif %}
</div>

<div class="footer">
    <p>Powered by Flask & Google Translate API</p>
</div>

</body>
</html>
